<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Contest Reminder</title>
    <script>
        // Apply saved theme before CSS loads to avoid flash
        (function() {
            try {
                var savedTheme = localStorage.getItem('theme') || 'light';
                document.documentElement.setAttribute('data-theme', savedTheme);
            } catch (e) {
                // ignore
            }
        })();
    </script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="root">
        <!-- Header Section -->
        <header class="header">
            <div class="container">
                <div class="logo">
                    <i class="fas fa-code"></i>
                    <h1>Contest Reminder</h1>
                </div>
                <div class="header-controls">
                    <button class="theme-toggle" id="themeToggle">
                        <i class="fas fa-moon"></i>
                    </button>
                    <button class="settings-btn" id="settingsBtn">
                        <i class="fas fa-cog"></i>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main">
            <div class="container">
                <!-- Hero Section -->
                <section class="hero">
                    <div class="hero-content">
                        <h2>Never Miss a Coding Contest</h2>
                        <p>Stay updated with upcoming contests from LeetCode, CodeChef, HackerRank, and Codeforces</p>
                        <div class="search-bar">
                            <input type="text" id="searchInput" placeholder="Search contests...">
                            <i class="fas fa-search"></i>
                        </div>
                    </div>
                </section>

                <!-- Filter Section -->
                <section class="filters">
                    <div class="filter-group">
                        <label>Platform:</label>
                        <div class="filter-buttons">
                            <button class="filter-btn active" data-platform="all">All</button>
                            <button class="filter-btn" data-platform="leetcode">LeetCode</button>
                            <button class="filter-btn" data-platform="codechef">CodeChef</button>
                            <button class="filter-btn" data-platform="hackerrank">HackerRank</button>
                            <button class="filter-btn" data-platform="codeforces">Codeforces</button>
                        </div>
                    </div>
                    <div class="filter-group">
                        <label>Time Range:</label>
                        <div class="filter-buttons">
                            <button class="filter-btn active" data-time="all">All</button>
                            <button class="filter-btn" data-time="today">Today</button>
                            <button class="filter-btn" data-time="week">This Week</button>
                            <button class="filter-btn" data-time="month">This Month</button>
                        </div>
                    </div>
                </section>

                <!-- Contest Cards Section -->
                <section class="contests-section">
                    <div class="section-header">
                        <h3>Upcoming Contests</h3>
                        <div class="view-controls">
                            <button class="view-btn active" data-view="grid">
                                <i class="fas fa-th"></i>
                            </button>
                            <button class="view-btn" data-view="list">
                                <i class="fas fa-list"></i>
                            </button>
                        </div>
                    </div>
                    <div class="contests-grid" id="contestsGrid">
                        <!-- Contest cards will be dynamically inserted here -->
                    </div>
                </section>

                <!-- Calendar Section -->
                <section class="calendar-section">
                    <h3>Calendar View</h3>
                    <div class="calendar-container">
                        <div class="calendar-header">
                            <button class="calendar-nav" id="prevMonth">
                                <i class="fas fa-chevron-left"></i>
                            </button>
                            <h4 id="currentMonth"></h4>
                            <button class="calendar-nav" id="nextMonth">
                                <i class="fas fa-chevron-right"></i>
                            </button>
                        </div>
                        <div class="calendar" id="calendar">
                            <!-- Calendar will be dynamically generated -->
                        </div>
                    </div>
                </section>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="container">
                <p>&copy; 2024 Coding Contest Reminder. Made with ❤️ for developers.</p>
            </div>
        </footer>
    </div>

    <!-- Contest Modal -->
    <div class="modal" id="contestModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle"></h3>
                <button class="close-btn" id="closeModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="contest-details">
                    <div class="detail-item">
                        <i class="fas fa-calendar"></i>
                        <span id="modalDate"></span>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-clock"></i>
                        <span id="modalTime"></span>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-tag"></i>
                        <span id="modalPlatform"></span>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-hourglass-half"></i>
                        <span id="modalDuration"></span>
                    </div>
                </div>
                <div class="countdown-timer" id="modalCountdown">
                    <div class="time-unit">
                        <span class="time-value" id="days">00</span>
                        <span class="time-label">Days</span>
                    </div>
                    <div class="time-unit">
                        <span class="time-value" id="hours">00</span>
                        <span class="time-label">Hours</span>
                    </div>
                    <div class="time-unit">
                        <span class="time-value" id="minutes">00</span>
                        <span class="time-label">Minutes</span>
                    </div>
                    <div class="time-unit">
                        <span class="time-value" id="seconds">00</span>
                        <span class="time-label">Seconds</span>
                    </div>
                </div>
                <div class="modal-actions">
                    <button class="btn btn-primary" id="addToCalendar">
                        <i class="fas fa-calendar-plus"></i>
                        Add to Calendar
                    </button>
                    <button class="btn btn-secondary" id="setReminder">
                        <i class="fas fa-bell"></i>
                        Set Reminder
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification Toast -->
    <div class="toast" id="toast">
        <div class="toast-content">
            <i class="fas fa-check-circle"></i>
            <span id="toastMessage"></span>
        </div>
    </div>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel" src="app.js"></script>
</body>
</html>
